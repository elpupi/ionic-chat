<ion-grid class="input">
    <ion-row>


        <ion-col col-2>

            <button [disabled]="disable" ion-button clear icon-only item-right (click)="switchEmojiPicker()">
                <ion-icon name="md-happy"></ion-icon>
            </button>

        </ion-col>


        <ion-col col-8>

            <ion-textarea class="input__area" [disabled]="disable" #inputMessageArea placeholder="Text Input" [(ngModel)]="editorMsg"
                (keyup.enter)="sendMsg()" (focus)="onFocus()" (focusout)="onFocusOut()">

            </ion-textarea>

        </ion-col>


        <ion-col col-2>

            <button [disabled]="disable" ion-button clear icon-only item-right (click)="sendMsg()">
                <ion-icon name="send"></ion-icon>
            </button>

        </ion-col>


    </ion-row>
</ion-grid>


<emoji-picker *ngIf="showEmojiPicker" [(ngModel)]="editorMsg"></emoji-picker>
